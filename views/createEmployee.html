<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM de Empleados</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/createEmployee.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="main-content cont-data">
        <div class="logo">
          <img src="../assets/images/equipo.png" alt="" />
        </div>
        <div class="nav-bar">
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li class="active">
              <a href="/views/createEmployee.html">Empleados</a>
            </li>
            <li><a href="">Configuraci칩n</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="pos-f-t">
      <div class="collapse" id="navbarToggle">
        <div class="bg-dark p-4">
          <div class="nav-bar">
            <ul>
              <li><a href="../index.html">Inicio</a></li>
              <li class="active">
                <a href="/views/createEmployee.html">Empleados</a>
              </li>
              <li><a href="">Configuraci칩n</a></li>
            </ul>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggle"
          aria-controls="navbarToggle"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>

    <div class="form cont-data">
      <h1 class="titleEmployee"></h1>
      <form id="employeeForm">
        <div>
          <label for="name">*Nombre (m치x. 100 caracteres):</label>
          <input type="text" id="name" name="name" required maxlength="100" />
        </div>

        <div>
          <label for="surname">Apellido:</label>
          <input type="text" id="surname" name="surname" />
        </div>

        <div>
          <label for="dob">*Fecha de Nacimiento (18-65 a침os):</label>
          <input type="date" id="dob" name="dob" required />
        </div>

        <div>
          <label for="email">*Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="role">*Rol:</label>
          <select id="role" name="role" required>
            <option value="0">Seleccione un rol</option>
            <option value="1">Desarrollador</option>
            <option value="2">Team Leader</option>
            <option value="3">CTO</option>
          </select>
        </div>

        <div id="alert" class="alert" role="alert"></div>

        <div class="btn">
          <button class="actionEmployee">Guardar</button>
        </div>
      </form>
    </div>

    <footer>
        <p>Todos los derechos reservados -- 2024</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    ></script>
    <script src="../js/createEmployee.js"></script>
  </body>
