<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM de Empleados</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="main-content cont-data">
        <div class="logo">
          <img src="assets/images/equipo.png" alt="" />
        </div>
        <div class="nav-bar">
          <ul>
            <li class="active"><a href="/index.html">Inicio</a></li>
            <li><a href="views/createEmployee.html">Empleados</a></li>
            <li><a href="">Configuración</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <div class="nav-bar">
            <ul>
              <li class="active"><a href="/index.html">Inicio</a></li>
              <li><a href="views/createEmployee.html">Empleados</a></li>
              <li><a href="">Configuración</a></li>
            </ul>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>

    <div class="cont-data tableEmployees">
      <div class="flex-title">
        <h2>Lista de Empleados</h2>
        <button id="deleteSelected" class="btn btn-danger" disabled>
          Eliminar Seleccionados
        </button>
      </div>

      <input
        type="text"
        id="search"
        placeholder="Buscar empleados..."
        class="form-control mb-3"
      />

      <div class="tableInf">
        <table id="employeeTable">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll" /></th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Fecha de Nacimiento</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <!-- Filas de empleados se añadirán aquí -->
          </tbody>
        </table>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalConfirm"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">¡Tenga cuidado!</h5>
          </div>
          <div class="modal-body">¿Seguro quiere eliminar estos empleados?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" id="confirmDelete" class="btn btn-danger">
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Todos los derechos reservados -- 2024</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
